machine:
  ruby:
    version: 2.1.0
dependencies:
  override:
    - "echo 'ruby-2.1.0' > .ruby-version"
    - "bundle install"
    - "bundle exec appraisal install"
test:
  override:
    - bundle exec appraisal rails32 rspec spec:
        environment:
          RAILS_ENV: test
          RACK_ENV: test
    - bundle exec appraisal rails32 teaspoon:
        environment:
          RAILS_ENV: test
          RACK_ENV: test
    - bundle exec appraisal rails40 rspec spec:
        environment:
          RAILS_ENV: test
          RACK_ENV: test
    - bundle exec appraisal rails40 teaspoon:
        environment:
          RAILS_ENV: test
          RACK_ENV: test
    - bundle exec rubocop